    <div id="add">Add</div>
    
    <input type="text" name="pg_input" id="pg_input" />
    <script>
       $(document).ready(function(){
    $('#add').click(function() {
        var program = $("#pg_dropdown").val(); //get value of selected option
        var programs = $('#pg_input').val().split(",");
        if (programs[0] == "") {
            programs.pop()
        }

        if ($.inArray(program, programs) == -1) {
            programs.push(program);
        }

        $('#pg_input').val(programs.join(',')); //add to text input
    }); 
});
