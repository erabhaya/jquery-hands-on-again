<html lang="en">

      .important {
        font-weight: bold;
        font-size: xx-large;
      }

      .blue {
        color: blue;
      }
    </style>
  </head>
  <body>
    <div class="tab">
      <table id="table">
        <tr class="tr">
          <th class="th">Company</th>
          <th class="th">Contact</th>
          <th class="th">Country</th>

        <tr class="tr">
          <td class="td">HUL</td>

        <tr class="tr">

        </tr>
        <tr class="tr">
          <td class="td">Colgate</td>
          <td class="td">Sushil</td>
          <td class="td">Saudi</td>
        </tr>
        <tr>
          <td class="td">Sagar</td>

        <tr class="tr">

    <script>
      $(document).ready(function () {
        $("#table").find("tr:gt(7)").remove();
      });
      $("#button2").click(function () {
        $(".table").find("tr:eq(2)").remove();
      });
    </script>

    <form>
      <input type="checkbox" name="color" value="Bike" />Red
      <input type="checkbox" name="color" value="Car" />Green
      <input type="checkbox" name="color" value="Car" />Blue
      <input type="checkbox" name="color" value="Car" />Black
    </form>
    <p></p>

    <script>
      var count_Checked = function () {
        var n = $("input:checked").length;
        $("p").text(n + (n === 1 ? " is" : " are") + " checked.");
      };
      count_Checked();
      $("input[type=checkbox]").on("click", count_Checked);
    </script>

    <div class="jq">
      <h1>friends</h1>
      <p>Hi Abhay</p>
      <button>Hello</button>
      <input type="text" placeholder="do something great" />
    </div>
    <script>
      $(".jq").empty();
    </script>
    <div id="div1">This is some text.</div>
    <div id="div2">This is some text.</div>
    <br />

    <button>Add classes to first div element</button>
    <script>
      $(document).ready(function () {
        $("button").click(function () {
          $("#div1").addClass("important blue");
        });
      });
    </script>
  </body>
</html>
